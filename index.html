<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="login form">
  	<meta name="keywords" content="login-form, backtoblog">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- meta specific tags tag-->

		<title>AmbitionBox Task</title>

		<!-- Font Family -->
		<link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="assets/stylesheets/style.css">
	</head>
  <body>
		<main class="wrapper">
			<!-- logo  -->
			<div class="logo">
				<img class="logo" src="./assets/media/logo.png" alt="logo">
			</div>
			<!-- Login Form -->
			<form class="loginform" name="login-form">
				<ul>
					<li class="form-data">
						<label for="username">
							Username or Email Address
						</label>
						<input class="input" type="text" name="username" value="" >
					</li>
					<li class="form-data">
						<label for="Password">
							Password
						</label>
						<input class="input" type="password" name="password" value="">
					</li>

					<li class="submit">
						<label class="check-holder">Remember me
							<input type="checkbox" class="checkbox" name="checkbox">
							<span class="checkmark"></span>
						</label>
						<input class="submit-btn" type="submit" value="Log In">
					</li>
				</ul>
			</form>
			<div class="nav">
				<a href="#recoverpassword">Lost your password?</a>
				<a href="#backtoblog">
					<span class="arrow">‚Üê</span>Back to Wishup Blog
				</a>
			</div>
		</main>
  </body>
</html>
